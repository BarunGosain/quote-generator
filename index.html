<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <!-- .quote text -->
        <div class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span class="quote-text" id="quote-text"></span>
        </div>
        <!-- quote auther -->
        <div class="quote-auther" id="quote-auther"></div>
        <div class="quote-buttons">
            <!-- Quote Twit button -->
            <button type="button" class="qoute-twitter" id="quote-twitter" title="Tweet this!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <!-- New Quote button -->
            <button type="button" class="new-quote" id="new-quote">
                New Quotes
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
